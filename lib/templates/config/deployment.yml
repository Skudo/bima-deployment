defaults:
  deployment: &deployment_defaults
    strategy: '<%= options[:strategy] %>'
  notification: &notification_defaults
    slack:
      url: '<%= options[:slack] %>'
      enabled: <%= options[:notifications] %>
  package: &package_defaults
    included: []
    excluded:
      - '.gitignore'
      - '.travis.yml'
      - '.rspec'
      - '.git'
      - 'client/node_modules'
      - 'spec'
      - 'test'

development:
  deployment:
    <<: *deployment_defaults
    stack: '<%= name %> (Staging)'
    app: '<%= name.downcase %>_develop'
  notification:
  package:
    <<: *package_defaults

staging:
  deployment:
    <<: *deployment_defaults
    stack: '<%= name %> (Staging)'
    app: '<%= name.downcase %>_staging'
  notification:
  package:
    <<: *package_defaults

production:
  deployment:
    <<: *deployment_defaults
    stack: '<%= name %> (Production)'
    app: '<%= name.downcase %>'
  notification:
    <<: *notification_defaults
  package:
    <<: *package_defaults
