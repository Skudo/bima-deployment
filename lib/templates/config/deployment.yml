defaults:
  deployment: &deployment_defaults
    strategy: 'opsworks/s3'
  notification: &notification_defaults
    slack:
      url: 'SLACK_URL'
      enabled: true

development:
  deployment:
    <<: *deployment_defaults
    stack: 'STACK (Staging)'
    app: 'APP_develop'
  notification:

staging:
  deployment:
    <<: *deployment_defaults
    stack: 'STACK (Staging)'
    app: 'APP_staging'
  notification:

production:
  deployment:
    <<: *deployment_defaults
    stack: 'STACK (Production)'
    app: 'APP'
  notification:
    <<: *notification_defaults
